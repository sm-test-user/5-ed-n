<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(120deg, #a18cd1, #fbc2eb);
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 0 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            font-size: 1.8rem;
            margin-top: 10px;
            line-height: 1.4;
            animation: fadeIn 1.5s ease-in-out;
        }

        p {
            font-size: 1rem;
            margin-top: 15px;
            animation: fadeIn 2s ease-in-out;
        }

        audio {
            margin-top: 20px;
            animation: fadeIn 2.5s ease-in-out;
        }

        .celebration {
            width: 100px;
            margin: 20px auto;
            animation: bounce 1.5s infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>
    <img src="https://img.icons8.com/color/96/000000/confetti.png" alt="Celebration Icon" class="celebration" />
    <h1>Congratulations!</h1>
    <h2>Miss Aliya, now officially:<br /> <strong><span style="color: rgb(230, 82, 82);">Satyam Weds
                Aliya</span></strong></h2>
    <p>You just made the best decision of your life! ❤️</p>
    <audio autoplay>
        <source src="./khush.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>

</html>
