<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Marry Me?</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(120deg, #ff7479, #ffb5a0);
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            padding: 0 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
            line-height: 1.3;
        }

        .button {
            font-size: 1.2rem;
            padding: 12px 25px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            transition: transform 0.2s, background-color 0.3s;
        }

        .yes-btn {
            background-color: #ff3c2b;
            color: #fff;
        }

        .no-btn {
            background-color: #c94343;
            color: #fff;
        }

        .button:hover {
            transform: scale(1.1);
            background-color: #ffc107;
            color: #fff;
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .heart {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: float 3s infinite ease-in-out;
        }

        .heart:nth-child(1) {
            top: 10%;
            left: 20%;
        }

        .heart:nth-child(2) {
            top: 30%;
            left: 50%;
        }

        .heart:nth-child(3) {
            top: 60%;
            left: 80%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="hearts">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>

    <h1>Will you marry me, Aliya?</h1>
    <button class="button yes-btn" onclick="yesPage()">Yes</button>
    <button class="button no-btn" onclick="noPage()">No</button>

    <script>
        function yesPage() {
            window.location.href = "yes.html";
        }

        function noPage() {
            window.location.href = "no.html";
        }
    </script>
</body>

</html>
